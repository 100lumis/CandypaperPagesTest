<head>

  /* nettisivun logo */
  <link rel="stylesheet" href="Candy3.css" />

  /* sateenkaari väriteemainen otsikko */
<body>
  <h3 id="Candypaper" class="rainbow-text" style="font-family: rockwell">Candypaper</h3>

  </div>
